language: cpp
dist: trusty

addons:
    apt:
        sources:
            - llvm-toolchain-trusty
            - ubuntu-toolchain-r-test
        packages:
            - clang-3.6
            - g++-5
            - gcc-5

matrix:
  include:
    - os: linux
      compiler: gcc-5
      env: COMPILER=g++

    - os: linux
      compiler: clang-3.6
      env: COMPILER=clang++

branches:
  only:
    - master

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install build-essential m4 libgmp3-dev cmake

install:
  - if [ "$COMPILER" = "g++" ]; then export CXX="g++-5" CC="gcc-5"; fi
  - if [ "$COMPILER" = "clang++" ]; then export CXX="clang++-3.6" CC="clang-3.6"; fi
  - cd StormLib
  - mkdir build
  - cd build
  - cmake ..
  - make
  - sudo make install
  - cd ../..
  - cd bncsutil/src/bncsutil
  - make
  - sudo make install
  - cd ../../..

script:
  - make
  - sudo make install

notifications-policy: &notifications-policy
  on_success: change
  on_failure: always

notifications:
  email: false
  irc:
    channels:
      - "irc.quakenet.org#clan007"
    <<: *notifications-policy

