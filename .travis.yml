language: cpp

os:
  - linux
  - osx

compiler:
  - clang
  - gcc

branches:
  only:
    - master

before_install:
  - if [ "$TRAVIS_OS_NAME" = "linux" ]
      # g++ 4.8.1
      if [ "$CXX" == "g++" ]; then sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test; fi
      # clang 3.4
      if [ "$CXX" == "clang++" ]; then sudo add-apt-repository -y ppa:h-rayflood/llvm; fi

      sudo apt-get update -qq
      sudo apt-get install build-essential m4 libgmp3-dev cmake

      # g++4.8.1
      if [ "$CXX" = "g++" ]; then sudo apt-get install -qq g++-4.8; fi
      if [ "$CXX" = "g++" ]; then export CXX="g++-4.8"; CC="gcc-4.8"; fi

      # clang 3.4
      if [ "$CXX" == "clang++" ]; then sudo apt-get install --allow-unauthenticated -qq binutils-gold clang-3.4; fi
      if [ "$CXX" == "clang++" ]; then export CXX="clang++-3.4"; CC="clang-3.4"; fi
    fi

install:
  - if [ "$TRAVIS_OS_NAME" = "linux" ]
      cd StormLib
      mkdir build
      cd build
      cmake ..
      make
      sudo make install
      cd ../..
      cd bncsutil/src/bncsutil
      make
      sudo make install
      cd ../../..
    fi

script:
  - if [ "$TRAVIS_OS_NAME" = "linux" ]
      make
      sudo make install
    fi

notifications-policy: &notifications-policy
  on_success: always
  on_failure: always

notifications:
  email: false
  irc:
    channels:
      - "irc.quakenet.org#clan007"
    <<: *notifications-policy
